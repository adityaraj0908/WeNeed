<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeNeed - Sign Up</title>
    <link rel="icon" href="https://via.placeholder.com/16" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div id="auth-page">
        <div id="content-wrapper">
            <!-- Info Section -->
            <div id="info-section">
                <h1 id="site-title">WeNeed</h1>
                <p id="site-slogan">A platform connecting those who need help with those who can provide it</p>
            </div>

            <!-- Sign Up Form Section -->
            <div id="form-section">
                <div id="auth-container">
                    <h2>Sign Up</h2>
                    <form id="auth-form">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>

                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>

                        <button type="button" id="auth-button1">Sign Up</button> <!-- Changed type to button -->
                    </form>
                    <p id="switch-link">
                        Already have an account? <a href="login.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
